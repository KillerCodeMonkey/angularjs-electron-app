<div class="modal-header">
    <h3 class="modal-title">{{project.name}}</h3>
</div>
<div class="modal-body">
    <loading-spinner loading="isLoading">
        <form id="buildForm" name="form.buildForm" ng-submit="form.buildForm.$valid && build()">
            <div class="form-group">
                <label for="type">{{dict.type}}</label>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="type" ng-model="form.build.type" value="backend" disabled>
                        {{dict.backend}}
                    </label>
                </div>
                <div class="radio disabled">
                    <label>
                        <input type="radio" name="type" ng-model="form.build.type" value="webapp" disabled>
                        {{dict.webapp}}
                    </label>
                </div>
                <div class="radio">
                    <label>
                        <input type="radio" name="type" ng-model="form.build.type" value="app">
                        {{dict.app}}
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="branch">{{dict.branch}}</label>
                <select name="branch" ng-model="form.build.branch" ng-options="branch.name as branch.name for branch in project.branches" class="form-control" required>
                    <option value="">{{dict.selectBranch}}</option>
                </select>
             </div>
        </form>
    </loading-spinner>
</div>
<div class="modal-footer">
    <button form="buildForm" class="btn btn-success" ng-disabled="!form.buildForm.$valid">{{dict.build}}</button>
    <button class="btn btn-primary" type="button" ng-click="cancel()">{{dict.cancel}}</button>
</div>
